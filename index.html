<!doctype html>

<html lang="en">

<head>
  <link rel="icon" type="image/x-icon" href="/emptyoracle/favicon.ico">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arcana Pavilion</title>
  <script type="module" crossorigin src="/emptyoracle/assets/index-14r0tJBO.js"></script>
  <link rel="modulepreload" crossorigin href="/emptyoracle/assets/three-B_POVWff.js">
</head>
<style>
  /* -------- Theme tokens -------- */
  html,
  body {
    height: 100%;
    margin: 0;
    background: #ffffff;
    color: #000000;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans;
    font-size: 34px;
  }

  /* Fullscreen viewport */
  #viewport {
    position: fixed;
    inset: 0;
  }

  #viewport #renderer {
    width: 100%;
    height: 100%;
  }

  #viewport #overlay {
    position: absolute;
    inset: 0;
    pointer-events: none;
  }

  /* Optional link style */
  a {
    color: #9ecbff;
    text-decoration: none;
  }

  /* Hide helper */
  .hidden {
    display: none !important;
  }

  /* ------------------------- Boot / Loader UI ------------------------- */
  #boot {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 999999;
    flex-direction: column;
  }

  #boot .boot-card {
    width: min(560px, 92vw);
    padding: 24px 20px 18px;
    display: flex;
    flex-direction: column;
  }

  #boot .boot-card .boot-title {
    color: black;
    font-weight: 700;
    font-size: 22px;
    letter-spacing: 0.2px;
  }

  #boot .boot-card .boot-bar {
    width: 100%;
    height: 12px;
    background: #9f1666;
    border: 1px solid #4b0c7e;
    overflow: hidden;
  }

  #boot .boot-card .boot-bar .boot-fill {
    height: 100%;
    background: linear-gradient(90deg, #1c66ff, #6aa8ff);
    width: 0%;
    transition: width 120ms ease;
  }

  #boot .boot-card .boot-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 10px 2px 0;
    color: #a9bed5;
    font-size: 12px;
  }

  #boot #boot-start {
    height: 44px;
    color: black;
    font-weight: 600;
    cursor: pointer;
    border: none;
    background: none;
    font-size: 34px;
  }

  #boot #boot-start[disabled] {
    display: none !important;
    cursor: not-allowed;
  }

  #boot #boot-start:not([disabled]):hover {
    transform: translateY(-1px);
  }

  #Wrong_Biennale_Logo {
    position: absolute;
    top: 0;
    left: 0;
    max-width: 180px;
  }

  #arcana_Logo {
    position: absolute;
    top: 0;
    right: 0;
    max-width: 180px;
    max-height: 100px;
  }
</style>

<body>
  <div id="boot" aria-live="polite">
    <span id="bootPercent">0%</span>
    <button id="boot-start" disabled>start</button>
  </div>

  <div id="viewport" class="hidden">
    <div id="renderer"></div>
  </div>

</body>

</html>
